{% extends 'base.html' %}

<style>
    * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.manageCoupons {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding: 20px;
    margin-left: 25px;
}

.box, .innerbox, .form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.heading {
    font-size: 22px;
    font-weight: 600;
}

.coupon-row, .date-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.coupon-field, .date-field {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.field-label {
    font-size: 16px;
    font-weight: 500;
}

.coupon-input {
    display: flex;
    border-bottom: 1px solid #2a2a2a;
    padding: 5px 0;
}

input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
}

.description {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.input {
    width: 100%;
    height: 34px;
}

.btns {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

.submit, .reset {
    flex: 1 1 180px;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    font-weight: 500;
    font-size: 16px;
    color: white;
    cursor: pointer;
}

.submit {
    background: linear-gradient(to left, #007B82, #001A1C);
}

.reset {
    background: #A1A1A1;
}

.coupondetails {
    width: 100%;
    overflow-x: auto;
}

#couponsTable {
    width: 100%;
    border-collapse: collapse;
}

#couponsTable thead {
    background-color: #008080;
    color: #fff;

}

#couponsTable th, #couponsTable td {
    padding: 15px;
    text-align: center;
    font-size: 14px;
}

.active-status {
    color: #007B82;
    font-weight: 600;
}

.expired-status {
    color: #ff0000;
    font-weight: 600;
}

.action-icon {
    width: 28px;
    height: 28px;
    margin: 0 5px;
    padding: 5px;
    background: #008080;
    border-radius: 50%;
}

.dataTables_wrapper .dataTables_paginate {
    margin-top: 15px;
}

input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
}

.dark-mode {
    background-color: #121212;
    color: #eee;
}

.dark-mode #couponsTable thead {
    background-color: #004d4d;
}

.dark-mode #couponsTable tbody tr {
    background-color: #1e1e1e;
}

#couponsTable th:first-child {
  border-top-left-radius: 12px;
}

#couponsTable th:last-child {
  border-top-right-radius: 12px;
}

@media (max-width: 768px) {

    .coupon-row, .date-row, .btns {
        flex-direction: column;
        align-items: stretch;
    }

    .submit, .reset {
        flex: 1 1 auto;
        width: 100%;
    }

    .heading {
        font-size: 20px;
        text-align: center;
    }

    #couponsTable th, #couponsTable td {
        padding: 10px;
        font-size: 13px;
    }

    
}
.dataTables_wrapper .dataTables_filter {
    margin-bottom: 20px;
}

</style>
