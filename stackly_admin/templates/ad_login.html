<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stackly Admin AI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
        }

        .login-container {
            width: 623px;
            background: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .login-header {
            margin-bottom: 80px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 25px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #007B82;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #007B82;
            border-radius: 0;
            box-shadow: none;
            padding-left: 0;
            padding-right: 30px; /* Add space for eye icon */
            height: 38px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            color: #007B82;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90.88deg, #007B82 2.32%, #001A1C 98.74%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .logo {
            width: 200px;
            margin-bottom: 28px;
        }

        /* Position eye icon properly */
        .fa-eye-slash,
        .fa-eye {
            position: absolute;
            top: 38px;
            right: 19px;
            cursor: pointer;
            color: #007B82;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img class="logo" src="../../static/assets/img/logo.png" alt="Stackly Admin AI Logo" />
            <h1 class="login-title">Stackly Admin AI</h1>
            <p class="login-subtitle">Login to stay Connected</p>
        </div>

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'admin_login' %}" method="post" id="signInForm">
            {% csrf_token %}
            <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Type here"
    />
    <div class="invalid-feedback">
        Please enter your username.
    </div>
</div>

<div class="form-group position-relative">
    <label class="form-label" for="passwordField">Password</label>
    <input
        type="password"
        id="passwordField"
        name="password"
        class="form-control"
        placeholder="Type here"
    />
    <div class="invalid-feedback">
        Password is required.
    </div>
    <i
        class="fa-solid fa-eye-slash"
        id="togglePassword"
        aria-label="Toggle password visibility"
    ></i>
</div>


            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember_me" />
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login-btn" value="Sign In">LOGIN</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.getElementById("signInForm").addEventListener("submit", function (event) {
    var usernameInput = document.getElementById("username");
    var passwordInput = document.getElementById("passwordField");

    // Reset validation states
    usernameInput.classList.remove("is-invalid");
    passwordInput.classList.remove("is-invalid");

    var valid = true;

    // Validate username
    if (usernameInput.value.trim() === "") {
        usernameInput.classList.add("is-invalid");
        valid = false;
    }

    // Validate password
    var passwordVal = passwordInput.value.trim();
    if (passwordVal === "" || passwordVal.length < 4) {
        passwordInput.classList.add("is-invalid");
        valid = false;
    }

    if (!valid) {
        event.preventDefault(); // prevent form submission
    }
});
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordInput = document.getElementById("passwordField");
            var icon = this;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
    </script>
</body>
</html>
