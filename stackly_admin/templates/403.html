<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 | Access Denied</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fcfd 0%, #eef5f8 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      color: #047481;
      overflow: hidden;
      padding: 40px;
    }
    .logo {
      position: absolute;
      top: 32px;
      left: 32px;
      display: flex;
      align-items: center;
      font-size: 30px;
      font-weight: 800;
      color: #013D58;
    }
    .logo img {
      height: 68.28px;
      margin-right: 8px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      padding-top: 2px;
    }
    .left {
      flex: 0 0 auto;
      text-align: center;
      padding-right: 100px;
    }
    .left h1 {
      font-size: 316.56px;
      font-weight: 800;
      color: linear-gradient(180deg, #007B82 40.94%, #00B0BA 82.84%);
      /* text-shadow: 0 5px 12px rgba(0, 0, 0, 0.08); */
      position: relative;
    }
    .left h1::after {
      content: '403';
      position: absolute;
      bottom: -235px;
      left: 0;
      right: 0;
      font-size: 316.56px;
      font-weight: 800;
      background: linear-gradient(to bottom, #ffffff, rgba(15, 165, 155, 0.08));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: scaleY(-1);
      pointer-events: none;
    }
    .right {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  .exclamation {
  margin-bottom: 10px;
  display: inline-block;
}

.exclamation svg {
  width: 38px;
  height: 134px;
  transform: rotate(-1.39deg);
  filter: drop-shadow(5px 0 0px #007B82); /* Right side shadow only */
}



    .message {
      font-size: 52px;
      font-weight: 700;
      color: #007B82;
      margin-bottom: 12px;
    }
    .subtext {
      font-size: 24px;
      color: black;
      margin-bottom: 28px;
      font-weight: 500;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to left, #007B82, #001A1C);
      color: #fff;
      padding: 12px 30px;
      border: none;
      width: 336px;
height: 46px;
border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(2, 148, 155, 0.3);
      transition: all 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="../../static/assets/img/logo-light.png" alt="Stackly Logo">
  </div>

  <div class="container">
    <div class="left">
      <h1>403</h1>
    </div>
    <div class="right">
      <div class="exclamation"><svg width="38" height="134" viewBox="0 0 38 134" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19.1947 3.9002C19.4467 1.64496 21.5344 -0.0206556 23.793 0.23165L34.2362 1.39827C36.4991 1.65105 38.0244 3.7272 37.5924 5.96641L19.3177 100.685C18.91 102.797 16.9024 104.277 14.7672 104.039L11.9205 103.721C9.78114 103.482 8.27788 101.603 8.51657 99.4669L19.1947 3.9002Z" fill="#A6D2E4"/>
<circle cx="10.5462" cy="123.72" r="9.72869" transform="rotate(7.3941 10.5462 123.72)" fill="#A6D2E4"/>
</svg>
</div>
      <div class="message">Access denied</div>
      <div class="subtext">You don't have permission to access this page.</div>
      <a href="{% url 'admin_login' %}" class="btn">Go to Dashboard</a>
    </div>
  </div>

</body>
</html>
